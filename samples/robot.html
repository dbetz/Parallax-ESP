<!DOCTYPE HTML>
<html>
  <head>
    <style>
      a{
        background-color:#637aad;
        border:1px solid navy;
        display:inline-block;
        color:white;
        font-size:18px;
        margin:20px;
        width:100px;
        height:55px;
        font-family:Arial;
        cursor:pointer;
        padding-top:37px
      }
      a:hover{background-color:white;color:navy;}
    </style>
    <script>
      function init()
      {
        setInterval(updatePing, 5000);
      }
      function gt(ik)
      {
        var req = new XMLHttpRequest();
        var url = "/robot";
        var params = "gto="+ik;
        req.open("POST", url, true);
        req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        req.send(params);
      }
      function updatePing()
      {
        var req = new XMLHttpRequest();
        req.open("GET", "/robot-ping", true);
        req.onreadystatechange = function () {
            if (req.readyState == 4) {
                var ping = document.getElementById("ping");
                if (req.status == 200)
                    ping.innerHTML = req.responseText;
                else
                    ping.innerHTML = "ERROR";
            }
        };
        req.send();
      }
      window.addEventListener("load", init, false);
    </script>
  </head>
  <body bgcolor="3b5898">
    <div align="center">
      <font face="Arial" size=6 color="white">
        Hi! I'm ActivityBot :)
      </font><br>
      <a onclick="gt('F');">Forward</a><br>
      <a onclick="gt('L');">Left</a><a onclick="gt('S');">Stop</a><a onclick="gt('R');">Right</a><br>
      <a onclick="gt('B');">Reverse</a>
      <font face="Arial" size=6 color="white">
        <p>
    	  PING))) Distance:<br>
          <div id="ping">(waiting)</div>
        </p>
      </font>
    </div>
  </body>
<html>
